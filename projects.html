<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chelsea Cabrajac | Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        .slide-in-left {
            opacity: 0;
            transform: translateX(-80px);
            transition: opacity 1.6s cubic-bezier(0.4,0,0.2,1), transform 1.6s cubic-bezier(0.4,0,0.2,1);
        }
        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #101010;
            color: #CCCCCC;
            min-height: 100vh;
            text-transform: uppercase;
            font-weight: normal;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }
        .main-header {
            width: 100%;
            background: #101010;
            color: #CCCCCC;
            padding: 0 32px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 64px;
            border-bottom: none;
        }
        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .header-name {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            font-stretch: condensed;
            color: #CCCCCC;
            text-transform: uppercase;
            margin-right: 24px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .header-nav {
            display: flex;
            gap: 32px;
        }
        .header-link {
            color: #CCCCCC;
            position: relative;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
            text-transform: uppercase;
            padding: 6px 0;
            display: inline-block;
            touch-action: manipulation;
        }
        .header-link::before,
        .header-link::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: #CCCCCC;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .header-link::before {
            top: 0;
        }
        .header-link::after {
            bottom: 0;
        }
        .header-link:hover {
            color: #CCCCCC;
        }
        .header-link:hover::before,
        .header-link:hover::after {
            opacity: 1;
        }
        .header-link.active::before,
        .header-link.active::after {
            opacity: 1;
        }
        .header-icons {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 12px;
        }
        .header-icon {
            display: inline-block;
            vertical-align: middle;
            transition: transform 0.2s;
            touch-action: manipulation;
        }
        .header-icon:hover svg {
            transform: scale(1.25);
            fill: #CCCCCC;
        }
        .projects-outer {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .projects-container {
            max-width: 900px;
            margin: 0;
            padding: 48px 32px 24px 32px;
            text-align: left;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        h1 {
            font-size: 1.1rem;
            margin-bottom: 0;
            color: #CCCCCC;
            letter-spacing: 2px;
            font-weight: 400;
            font-stretch: condensed;
            text-align: left;
            margin-top: 8vh;
            margin-left: 300px;
            width: fit-content;
        }
        hr {
            border: none;
            border-top: 1px solid #CCCCCC;
            width: 80%;
            margin: 2px auto 24px auto;
        }
        .project-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .project-item {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #222;
        }
        .project-title {
            font-size: 1.3rem;
            color: #CCCCCC;
            margin-bottom: 8px;
            font-weight: 400;
        }
        .project-desc {
            font-size: 1rem;
            color: #CCCCCC;
            text-transform: none;
            margin-bottom: 8px;
        }
        .project-link {
            color: #CCCCCC;
            text-decoration: underline;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .project-link:hover {
            color: #fff;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #CCCCCC;
            font-size: 1.1rem;
            font-weight: normal;
            text-transform: uppercase;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #fff;
        }
        .footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #101010;
            color: #CCCCCC;
            text-align: center;
            padding: 16px 0 8px 0;
            font-size: 1rem;
            letter-spacing: 1px;
            z-index: 10;
            box-sizing: border-box;
        }
        .footer-icon {
            display: inline-block;
            vertical-align: middle;
            margin: 0 8px;
            transition: transform 0.2s;
            touch-action: manipulation;
        }
        .footer-icon:hover svg {
            transform: scale(1.2);
            fill: #fff;
        }
        /* Add sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background: #101010;
            color: #CCCCCC;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 100;
            padding-top: 8vh;
        }
        .sidebar-name {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 2.0rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 80;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #CCCCCC;
            padding: 0;
            margin: 48px 0 0 -16px;
            user-select: none;
            transform: rotate(180deg);
            align-self: flex-start;
        }
        
        /* Responsive layout improvements */
        @media (min-width: 769px) {
            .projects-container {
                padding-left: 300px;
            }
        }
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding-top: 2vh;
            }
            
            .sidebar-name {
                font-size: 1.4rem;
                margin: 16px 0 0 -12px;
            }
            
            .main-header {
                padding: 8px 16px;
                height: auto;
            }
            
            .header-nav {
                gap: 16px;
            }
            
            .header-link {
                font-size: 0.9rem;
                padding: 8px 4px;
            }
            
            .header-icons {
                margin-left: 8px;
            }
            
            .content-container {
                padding: 24px 16px 120px 80px;
                max-width: calc(100vw - 80px);
                margin: 0;
            }
            
            h1, h2 {
                font-size: 1.2rem;
                margin-top: 24px;
            }
            
            .projects-grid {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            
            .project-card {
                width: 100%;
                padding: 16px;
                margin: 0;
            }
            
            .project-image {
                max-width: 100%;
                height: auto;
            }
            
            .footer {
                padding: 12px 0 6px 0;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                width: 50px;
            }
            
            .sidebar-name {
                font-size: 1.2rem;
                margin: 12px 0 0 -10px;
            }
            
            .content-container {
                padding: 20px 12px 100px 60px;
                max-width: calc(100vw - 60px);
            }
            
            h1, h2 {
                font-size: 1.1rem;
            }
            
            .project-card {
                padding: 12px;
            }
            
            .header-link {
                font-size: 0.8rem;
            }
            
            .footer {
                font-size: 0.8rem;
            }
        }
        
        /* Landscape orientation for mobile - More specific targeting */
        @media screen and (max-width: 768px) and (orientation: landscape),
               screen and (max-height: 480px) and (min-width: 481px) {
            .sidebar {
                width: 50px !important;
                padding-top: 1vh;
                left: 0px !important;
            }
            
            .sidebar-name {
                font-size: 1rem !important;
                margin: 8px 0 0 -8px !important;
            }
            
            .content-container {
                padding: 16px 8px 80px 60px !important;
                max-width: calc(100vw - 70px) !important;
            }
            
            h1, h2 {
                font-size: 1rem;
                margin-top: 16px;
            }
            
            .project-card {
                padding: 12px;
            }
            
            .main-header {
                padding: 6px 12px;
                height: 50px;
            }
            
            .header-link {
                font-size: 0.8rem;
                padding: 6px 2px;
            }
            
            .header-nav {
                gap: 12px;
            }
        }
        
        @media screen and (max-width: 480px) and (orientation: landscape),
               screen and (max-height: 320px) and (min-width: 321px) {
            .sidebar {
                width: 40px !important;
                left: 0px !important;
            }
            
            .sidebar-name {
                font-size: 0.8rem !important;
                margin: 4px 0 0 -4px !important;
            }
            
            .content-container {
                padding: 12px 6px 60px 50px !important;
                max-width: calc(100vw - 60px) !important;
            }
            
            h1, h2 {
                font-size: 0.9rem;
            }
            
            .project-card {
                padding: 10px;
            }
        }
    </style>
</head>
