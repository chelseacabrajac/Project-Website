<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea Cabrajac | Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        .slide-in-left {
            opacity: 0;
            transform: translateX(-80px);
            transition: opacity 1.6s cubic-bezier(0.4,0,0.2,1), transform 1.6s cubic-bezier(0.4,0,0.2,1);
        }
        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #101010;
            color: #CCCCCC;
            min-height: 100vh;
            text-transform: uppercase;
            font-weight: normal;
        }
        .main-header {
            width: 100%;
            background: #101010;
            color: #CCCCCC;
            padding: 0 32px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 64px;
            border-bottom: none;
        }
        .header-content {
            width: 100%;
            display: flex;
            align-items: left;
            justify-content: flex-end;
        }
        .header-name {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            font-stretch: condensed;
            color: #CCCCCC;
            text-transform: uppercase;
            margin-right: 24px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .header-nav {
            display: flex;
            gap: 18px;
        }
        .header-link {
            color: #CCCCCC;
            position: relative;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
            text-transform: uppercase;
            padding: 6px 0;
            display: inline-block;
        }
        .header-link::before,
        .header-link::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: #CCCCCC;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .header-link::before {
            top: 0;
        }
        .header-link::after {
            bottom: 0;
        }
        .header-link:hover {
            color: #CCCCCC;
        }
        .header-link:hover::before,
        .header-link:hover::after {
            opacity: 1;
        }
        .header-icons {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 18px;
        }
        .header-icon {
            display: inline-block;
            vertical-align: middle;
            transition: transform 0.2s;
        }
        .header-icon:hover svg {
            transform: scale(1.25);
            fill: #CCCCCC;
        }
        .projects-outer {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .projects-container {
            max-width: 900px;
            margin: 0;
            padding: 48px 32px 24px 32px;
            text-align: left;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        h1 {
            font-size: 1.1rem;
            margin-bottom: 0;
            color: #CCCCCC;
            letter-spacing: 2px;
            font-weight: 400;
            font-stretch: condensed;
            text-align: left;
            margin-top: 8vh;
            margin-left: 300px;
            width: fit-content;
        }
        hr {
            border: none;
            border-top: 1px solid #CCCCCC;
            width: 80%;
            margin: 2px auto 24px auto;
        }
        .project-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .project-item {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #222;
        }
        .project-title {
            font-size: 1.3rem;
            color: #CCCCCC;
            margin-bottom: 8px;
            font-weight: 400;
        }
        .project-desc {
            font-size: 1rem;
            color: #CCCCCC;
            text-transform: none;
            margin-bottom: 8px;
        }
        .project-link {
            color: #CCCCCC;
            text-decoration: underline;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .project-link:hover {
            color: #fff;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #CCCCCC;
            font-size: 1.1rem;
            font-weight: normal;
            text-transform: uppercase;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #fff;
        }
        .footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #101010;
            color: #CCCCCC;
            text-align: center;
            padding: 16px 0 8px 0;
            font-size: 1rem;
            letter-spacing: 1px;
            z-index: 10;
            box-sizing: border-box;
        }
        .footer-icon {
            display: inline-block;
            vertical-align: middle;
            margin: 0 8px;
            transition: transform 0.2s;
        }
        .footer-icon:hover svg {
            transform: scale(1.2);
            fill: #fff;
        }
        /* Add sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background: #101010;
            color: #CCCCCC;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 100;
            padding-top: 8vh;
        }
        .sidebar-name {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 2.0rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 80;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #CCCCCC;
            padding: 0;
            margin: 48px 0 0 -16px;
            user-select: none;
            transform: rotate(180deg);
            align-self: flex-start;
        }
        
        /* Responsive layout improvements */
        @media (min-width: 769px) {
            .projects-container {
                padding-left: 300px;
            }
        }
    </style>
    <style>
    /* Mobile-first approach - default mobile styles */
    @media (max-width: 1024px) {
      .projects-container {
        padding-left: 16px !important;
        padding-right: 16px !important;
      }
    }
    
    @media (max-width: 768px) {
      .projects-container {
        padding: 24px 16px 120px 76px !important;
        max-width: calc(100vw - 76px) !important;
        margin: 0 auto !important;
      }
      
      h1 {

        margin-left: 0 !important;
        text-align: center !important;

      }
      .sidebar {
        width: 60px !important;
        padding-top: 4vh !important;
      }
      
      .sidebar-name {
        font-size: 1.4rem !important;
        margin: 24px 0 0 -12px !important;
      }
      .main-header {

        height: auto !important;
        flex-direction: row !important;
        align-items: center !important;
      }
      .header-content {
        flex-direction: row !important;
        align-items: center !important;
        width: 100% !important;
      }
      .header-nav {
        gap: 8px !important;
        margin-top: 0 !important;
      }
      .header-right {
        width: 100% !important;
        flex-direction: row !important;
        align-items: center !important;
        gap: 12px !important;
      }
      .header-icons {
        margin-left: 8px !important;
      }
      hr {
        width: 100% !important;
        margin-left: 0 !important;
      }
      
      /* Fix the specific HR element that has hardcoded margin */
      .projects-container hr, .projects-hr {
        margin: 4px auto 24px auto !important;
        width: 50% !important;
      }
      
      /* Fix sidebar HR element on mobile */
      .sidebar hr {
        height: 200px !important;
        margin: 20px 0 0 0 !important;
      }
    }
    
    @media (max-width: 480px) {
      .projects-container {
        padding: 16px 12px 100px 72px !important;
        max-width: calc(100vw - 72px) !important;
      }
      
      h1 {
        font-size: 1.2rem !important;
      }
      
      .main-header {
        padding: 6px 12px 6px 72px !important;
      }
      
      .header-nav {
        gap: 6px !important;
      }
      
      .header-link {
        font-size: 0.8rem !important;
        padding: 4px 0 !important;
      }
      
      .header-right {
        gap: 8px !important;
      }
      
      .header-icons {
        margin-left: 6px !important;
      }
      
      .sidebar {
        width: 60px !important;
      }
      
      .sidebar-name {
        font-size: 1.2rem !important;
      }
      
      /* Fix sidebar HR element on small mobile */
      .sidebar hr {
        height: 150px !important;
        margin: 15px 0 0 0 !important;
      }
    }
    </style>
</head>
