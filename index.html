<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>CHELSEA CABRAJAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        .slide-in-left {
            opacity: 0;
            transform: translateX(-80px);
            transition: opacity 6s cubic-bezier(0.4,0,0.2,1), transform 6s cubic-bezier(0.4,0,0.2,1);
        }
        .slide-in-left.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Staggered delays for each element */
        h1.slide-in-left {
            transition-delay: 0s;
        }
        hr.slide-in-left {
            transition-delay: 0.1s;
        }
        p.slide-in-left {
            transition-delay: 0.2s;
        }
        .enter-link.fade-in {
            transition: opacity 2.5s ease-in-out;
            transition-delay: 1.5s;
        }
        .slide-in-right {
            opacity: 0;
            transform: translateX(80px);
            transition: opacity 1.6s 0.2s cubic-bezier(0.4,0,0.2,1), transform 1.6s 0.2s cubic-bezier(0.4,0,0.2,1);
        }
        .slide-in-right.active {
            opacity: 1;
            transform: translateX(0);
        }
        .slide-in-up {
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 1.6s 0.4s cubic-bezier(0.4,0,0.2,1), transform 1.6s 0.4s cubic-bezier(0.4,0,0.2,1);
        }
        .slide-in-up.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Exit animations */
        .slide-out-left {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1), transform 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        .slide-out-left.exit {
            opacity: 0;
            transform: translateX(-100px);
        }
        
        /* Staggered exit delays - only for text elements */
        
        .fade-out {
            opacity: 1;
            transition: opacity 0.6s cubic-bezier(0.4,0,0.2,1);
        }
        .fade-out.exit {
            opacity: 0;
        }
        
        .slide-out-right {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1), transform 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        .slide-out-right.exit {
            opacity: 0;
            transform: translateX(100px);
        }
        

        
        /* Welcome transition styles */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #101010;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }
        
        .welcome-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .welcome-text {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.8rem;
            font-weight: 100;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            white-space: nowrap;
        }
        
        .welcome-text.show {
            opacity: 1;
        }
        
        /* Position variations for different languages */
        .welcome-text.pos-center { 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        .welcome-text.pos-center.show { 
            transform: translate(-50%, -50%); 
        }
        
        .welcome-text.pos-top-left { 
            top: 35%; 
            left: 35%; 
        }
        
        .welcome-text.pos-top-right { 
            top: 30%; 
            right: 25%; 
        }
        
        .welcome-text.pos-bottom-left { 
            bottom: 30%; 
            left: 30%; 
        }
        
        .welcome-text.pos-bottom-right { 
            bottom: 25%; 
            right: 20%; 
        }
        
        .welcome-text.pos-center-left { 
            top: 45%; 
            left: 25%; 
        }
        
        .welcome-text.pos-center-right { 
            top: 55%; 
            right: 15%; 
        }
        
        .welcome-text.pos-top-center { 
            top: 20%; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        .welcome-text.pos-top-center.show { 
            transform: translateX(-50%); 
        }
        
        .welcome-text.pos-bottom-center { 
            bottom: 20%; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        .welcome-text.pos-bottom-center.show { 
            transform: translateX(-50%); 
        }
        

        
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #101010;
            background-image: url('Headshot no background.jpeg');
            background-size: 60%;
            background-position: 130% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #CCCCCC;
            text-transform: uppercase;
            font-weight: normal;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Page loader overlay */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #101010;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 2.5s ease-in-out, visibility 2.5s ease-in-out;
        }
        
        .page-loader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(16, 16, 16, 0.7);
            z-index: 1;
            pointer-events: none;
        }
        .container {
            display: block;
            margin-top: 16px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        /* Ensure elements start hidden */
        .container h1,
        .container hr,
        .container p {
            opacity: 0;
            transform: translateX(-80px);
        }
        
        .container .enter-link {
            opacity: 0;
            transform: translateX(0);
        }
        
        .container .enter-link.fade-in.active {
            opacity: 1 !important;
        }
        p {
            font-size: 1rem;
            margin-top: 0;
            margin-bottom: 32px;
            color: #CCCCCC;
            font-weight: normal;
        }
        .cta {
            display: inline-block;
            padding: 16px 40px;
            background: #232526;
            color: #CCCCCC;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(60,60,60,0.2);
            transition: background 0.2s, color 0.2s;
            border: 1px solid #CCCCCC;
        }
        .cta:hover {
            background: #CCCCCC;
            color: #232526;
        }
        .enter-link {
            display: block;
            margin: 16px auto 0 auto;
            color: #CCCCCC;
            font-size: 1.1rem;
            font-weight: normal;
            text-transform: uppercase;
            position: relative;
            text-decoration: none;
            transition: color 0.2s;
            width: auto;
            min-width: auto;
            touch-action: manipulation;
        }
        .enter-link::before,
        .enter-link::after {
            content: '';
            position: absolute;
            left: 40%;
            right: 40%;
            width: 20%;
            height: 1px;
            background: #CCCCCC;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .enter-link::before {
            top: -6px;
        }
        .enter-link::after {
            bottom: -6px;
        }
        .enter-link:hover {
            color: #CCCCCC;
        }
        .enter-link:hover::before,
        .enter-link:hover::after {
            opacity: 1;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                background-size: 120%;
                background-position: 120% bottom;
                padding: 0 16px;
            }
            
            .container {
                margin-top: 10vh;
                padding: 0 20px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            hr {
                width: 100% !important;
                margin: 8px auto 16px auto !important;
            }
            
            p {
                font-size: 0.9rem;
                margin-bottom: 24px;
            }
            
            .enter-link {
                font-size: 1rem;
                margin-top: 24px;
            }
            
            .welcome-text {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                background-size: 140%;
                background-position: 110% bottom;
            }
            
            .container {
                margin-top: 8vh;
                padding: 0 16px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 0.8rem;
            }
            
            .welcome-text {
                font-size: 1.2rem;
            }
        }
        
        /* Landscape orientation for mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                background-size: 60%;
                background-position: right center;
            }
            
            .container {
                margin-top: 5vh;
                margin-left: -10%;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            p {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) and (orientation: landscape) {
            .container {
                margin-top: 3vh;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .welcome-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Page loader overlay -->
    <div class="page-loader"></div>
    
    <div class="container">
        <h1 class="slide-in-left slide-out-left" style="margin-bottom:0;">CHELSEA CABRAJAC</h1>
        <hr class="slide-in-left slide-out-left" style="border: none; border-top: 1px solid #CCCCCC; width: 110%; margin: 2px auto 4px -5%;">
        <p class="slide-in-left slide-out-left">Creative Developer and Designer</p>
        <a href="intro.html" class="enter-link fade-in fade-out">Enter</a>
    </div>
    
    <!-- Welcome transition overlay -->
    <div class="welcome-overlay">
        <div class="welcome-text pos-center" id="welcome-0"></div>
        <div class="welcome-text pos-top-left" id="welcome-1"></div>
        <div class="welcome-text pos-top-right" id="welcome-2"></div>
        <div class="welcome-text pos-bottom-left" id="welcome-3"></div>
        <div class="welcome-text pos-bottom-right" id="welcome-4"></div>
        <div class="welcome-text pos-center-left" id="welcome-5"></div>
        <div class="welcome-text pos-center-right" id="welcome-6"></div>
        <div class="welcome-text pos-top-center" id="welcome-7"></div>
        <div class="welcome-text pos-bottom-center" id="welcome-8"></div>
    </div>

<script>
  window.addEventListener('DOMContentLoaded', function() {
    // Start page fade-in by removing dark overlay
    setTimeout(function() {
      const pageLoader = document.querySelector('.page-loader');
      pageLoader.classList.add('fade-out');
    }, 100);
    
    // Start text animations while page is still fading in
    setTimeout(function() {
      // Add active class to all slide-in elements
      const slideElements = document.querySelectorAll('.slide-in-left');
      slideElements.forEach(function(el, index) {
        el.classList.add('active');
      });
      
      // Add active class to fade-in elements (Enter link)
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach(function(el) {
        el.classList.add('active');
      });
    }, 1800);
  });
  
  // Add exit animations when Enter is clicked
  document.addEventListener('DOMContentLoaded', function() {
    const enterLink = document.querySelector('.enter-link');
    const h1 = document.querySelector('h1');
    const hr = document.querySelector('hr');
    const p = document.querySelector('p');
    const body = document.querySelector('body');
    const welcomeOverlay = document.querySelector('.welcome-overlay');
    
    // Welcome messages in different languages
    const welcomeMessages = [
      'Welcome',      // English - center
      'Bienvenido',   // Spanish - top-left
      'Benvenuto',    // Italian - top-right
      'Bienvenue',    // French - bottom-left
      'Willkommen',   // German - bottom-right
      'Welkom',       // Dutch - center-left
      'Добро пожаловать', // Russian - center-right
      'いらっしゃいませ',  // Japanese - top-center
      '欢迎'          // Chinese - bottom-center
    ];
    
    enterLink.addEventListener('click', function(e) {
      e.preventDefault();
      
      console.log('Enter link clicked, classes before:', enterLink.className);
      
      // 1. Enter link disappears immediately
      enterLink.style.transition = 'none !important';
      enterLink.style.opacity = '0';
      enterLink.style.visibility = 'hidden';
      
      // 2. Text elements slide left immediately
      setTimeout(function() {
        h1.classList.add('slide-out-left', 'exit');
        hr.classList.add('slide-out-left', 'exit');
        p.classList.add('slide-out-left', 'exit');
      }, 100);
      
      // 3. Show welcome transition after text exits
      setTimeout(function() {
        welcomeOverlay.classList.add('active');
        showWelcomeSequence(welcomeMessages);
      }, 1000);
      
      console.log('Enter link classes after changes:', enterLink.className);
    });
    
    function showWelcomeSequence(messages) {
      // Show all messages with staggered timing and overlapping effect
      messages.forEach(function(message, index) {
        setTimeout(function() {
          const welcomeElement = document.getElementById('welcome-' + index);
          welcomeElement.textContent = message;
          welcomeElement.classList.add('show');
          
          // Hide each message after it's been shown for a while
          setTimeout(function() {
            welcomeElement.classList.remove('show');
          }, 1800);
        }, index * 150); // Stagger each message by 150ms (tighter timing)
      });
      
      // Navigate after all animations complete
      setTimeout(function() {
        window.location.href = 'intro.html';
      }, messages.length * 150 + 2500);
    }
  });
</script>
</body>
</html>
